# Multi-character scene replacement configuration
scene_name: Multi-character scene replacement example
description: Replace multiple SMPL instances simultaneously, generate single video
output_postfix: _multi_characters

# Instance configuration list
instances:
  - instance_id: 0
    gart_model_dir: "./GART_DATA/frog"
    keep_translation: true
    keep_global_rot: true
    description: "Replace first character with frog model"

  - instance_id: 1
    gart_model_dir: "./GART_DATA/skywalker"
    keep_translation: true
    keep_global_rot: true
    description: "Replace second character with skywalker model, apply motion 20"
    
  - instance_id: 2
    gart_model_dir: "./GART_DATA/trump"
    new_pose_path: "./motion/30_out.npy"
    keep_translation: true
    keep_global_rot: true
    description: "Only replace motion for third character, use motion 30"