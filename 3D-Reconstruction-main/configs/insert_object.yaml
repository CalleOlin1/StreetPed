# Checkpoint parameters
source_checkpoint: ""  # Required, path to source checkpoint to extract objects from
target_checkpoint: ""  # Required, path to target checkpoint to insert objects into

# Node selection parameters
rigid_ids: null  # List of rigid object IDs to extract, e.g., [1, 2, 3]
smpl_ids: null   # List of SMPL object IDs to extract
deformable_ids: null  # List of deformable object IDs to extract

# Node ID offset parameters
rigid_offset: null  # Offset to add to rigid object IDs when inserting
smpl_offset: null   # Offset to add to SMPL object IDs when inserting
deformable_offset: null  # Offset to add to deformable object IDs when inserting

# Output parameters
output_dir: "output_videos"  # Directory to save output videos
video_name: "inserted_objects"  # Output video filename (without extension)
fps: 30  # Output video frame rate